server {
    listen 80;
    listen [::]:80;
    server_name wp.startech-rd.tk;

    index index.php;
    server_tokens off;
    root /usr/share/nginx/html;
    keepalive_timeout 10;
    access_log off;

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }
}
