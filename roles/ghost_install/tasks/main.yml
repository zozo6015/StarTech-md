---
- include_vars: secrets.yml

- name: Generate hosts file
  template:
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
  become: yes

- name: make sure ghost is not installed before running install
  file:
    name: "{{ ghost_path }}"
    state: absent
    owner: zozo
    group: zozo
    mode: 0755
  ignore_errors: true

- name: make sure ghost path exists
  file:
    name: "{{ ghost_path }}"
    state: directory
    owner: zozo
    group: zozo
    mode: 0755

- name: install ghost
  shell: cd {{ ghost_path }} && ghost install --url {{ url }} --ip 0.0.0.0 --db mysql --dbhost {{ mysql_db_host }} --dbuser {{ mysql_user }} --dbpass {{ mysql_pass }} --dbname {{ mysql_db }} --no-prompt --no-stack
  register: ghost
  ignore_errors: true

- debug: var=ghost

- name: enable ghost service
  systemd:
    name: ghost_anytech-rd-tk
    daemon_reload: yes
    enabled: true
  become: yes

- name: start ghost service
  shell: systemctl is-active ghost_anytech-rd-tk.service
